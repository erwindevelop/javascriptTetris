<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="assets">
            <img id="bg" src="img/bg2.png" height="400" width="200" />
            <img id="cube" src="img/cube.png" height="20" width="20" />
        </div>
        <div id="tetris">
            <div id="main">
                <canvas id="gamearena" height="600" width="300"></canvas>
            </div>
            <div id="sidebar">
                <div id="scoreboard">
                    <div>
                        <p>Score</p>
                        <span id="score">0</span>
                    </div>
                    <div>
                        <p>Level</p>
                        <span id="level">1</span>
                    </div>
                    <div>
                        <p>Lines</p>
                        <span id="lines">0</span>
                    </div>
                    <div>
                        <p>Next</p>
                        <canvas id="bullpen" height="80" width="80"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/tetris.js"></script>
    </body>
</html>
